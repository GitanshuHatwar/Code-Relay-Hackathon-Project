<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTech User Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #FFFFFF;
            color: #333333;
        }

        /* Mobile Menu Icon */
        .menu-icon {
            display: none;
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: #E31837;
            padding: 10px;
            border-radius: 5px;
            color: white;
        }

        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #E31837;
            color: white;
            padding: 20px;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar h1 {
            font-size: 24px;
            margin-bottom: 30px;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #sidebarMenu {
            list-style: none;
        }

        #sidebarMenu li {
            margin-bottom: 15px;
        }

        #sidebarMenu a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 5px;
            transition: all 0.3s;
            gap: 10px;
        }

        #sidebarMenu a:hover {
            background-color: rgba(255, 255, 255, 0.1);
            transform: translateX(10px);
        }

        .main-content {
            flex: 1;
            padding: 20px;
            background-color: #F8F8F8;
            transition: all 0.3s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            border: 1px solid #E0E0E0;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(227, 24, 55, 0.2);
        }

        .stat-card h3 {
            color: #E31837;
            margin-bottom: 10px;
        }

        .stat-card p {
            font-size: 24px;
            color: #333333;
            font-weight: bold;
        }

        .file-section {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .file-section:hover {
            box-shadow: 0 5px 15px rgba(227, 24, 55, 0.1);
        }

        .file-section h2 {
            color: #E31837;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .file-controls {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
        }

        .search-bar {
            flex: 1;
            padding: 10px;
            border: 2px solid #E0E0E0;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            border-color: #E31837;
            box-shadow: 0 0 5px rgba(227, 24, 55, 0.2);
        }

        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .action-button {
            background-color: #E31837;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background-color: #C4162F;
            transform: translateY(-2px);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .close-modal {
            float: right;
            cursor: pointer;
            font-size: 20px;
            color: #E31837;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #E31837;
            color: white;
            padding: 15px 25px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: none;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-icon {
                display: block;
            }

            .sidebar {
                position: fixed;
                left: -250px;
                height: 100vh;
                z-index: 999;
            }

            .sidebar.active {
                left: 0;
            }

            .main-content {
                margin-left: 0;
                padding-top: 60px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .file-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Menu Icon -->
    <div class="menu-icon" onclick="toggleSidebar()">‚ò∞</div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <!-- Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle"></h2>
            <div id="modalContent"></div>
        </div>
    </div>

    <div class="dashboard">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h1>üìö EduTech User</h1>
            <nav>
                <ul id="sidebarMenu">
                    <li><a href="#" onclick="showSection('home')">üè† Home</a></li>
                    <li><a href="#" onclick="showSection('files')">üìÅ Files</a></li>
                    <li><a href="#" onclick="showSection('quizzes')">üìù Quizzes</a></li>
                    <li><a href="#" onclick="showSection('settings')">‚öôÔ∏è Settings</a></li>
                    <li><a href="#"></a> Text to Prodcast</li>
                </ul>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Stats Section -->
            <div class="stats-grid">
                <div class="stat-card" onclick="showDetails('files')">
                    <h3>Total Files</h3>
                    <p id="totalFiles">0</p>
                </div>
                <div class="stat-card" onclick="showDetails('quizzes')">
                    <h3>Total Quizzes</h3>
                    <p id="totalQuizzes">0</p>
                </div>
            </div>

            <!-- Files Section -->
            <div class="file-section">
                <h2>üìÅ Available Files</h2>
                <div class="file-controls">
                    <input type="text" class="search-bar" placeholder="Search files..." onkeyup="searchFiles()">
                </div>
                <div class="file-grid" id="availableFiles"></div>
            </div>

            <!-- Quiz Section -->
            <div class="file-section">
                <h2>üìù Available Quizzes</h2>
                <div class="file-controls">
                    <input type="text" class="search-bar" placeholder="Search quizzes..." onkeyup="searchQuizzes()">
                </div>
                <div class="file-grid" id="availableQuizzes"></div>
            </div>
        </div>
    </div>
    
    <div class="text-to-speech-section">
        <h2>Text to Speech Converter</h2>
        <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="fileInput">Upload Document (PDF, DOC, Image)</label>
                <input type="file" id="fileInput" name="file" accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" required>
            </div>
            <button type="submit" class="btn">Convert to Audio</button>
        </form>
        <audio id="audioPlayer" controls style="display:none;"></audio>
    </div>

    


    <script>
        // Sample data
        const files = [
            { name: 'Lesson 1', type: 'PDF', size: '2.4 MB', date: '2024-01-15' },
            { name: 'Homework 2', type: 'DOC', size: '1.8 MB', date: '2024-01-20' },
            { name: 'Project Guidelines', type: 'PDF', size: '3.1 MB', date: '2024-01-25' }
        ];

        const quizzes = [
            { name: 'Math Quiz 1', duration: '30 mins', questions: 20, difficulty: 'Medium' },
            { name: 'Science Test', duration: '45 mins', questions: 30, difficulty: 'Hard' },
            { name: 'History Quiz', duration: '20 mins', questions: 15, difficulty: 'Easy' }
        ];

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            updateStats();
            displayFiles();
            displayQuizzes();
        });

        // Toggle sidebar for mobile
        function toggleSidebar() {
            document.getElementById('sidebar').classList.toggle('active');
        }

        // Show toast notification
        function showToast(message, duration = 3000) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.style.display = 'block';
            setTimeout(() => {
                toast.style.display = 'none';
            }, duration);
        }

        // Modal functions
        function showModal(title, content) {
            document.getElementById('modalTitle').textContent = title;
            document.getElementById('modalContent').innerHTML = content;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        // Start quiz function
        function startQuiz(quizName) {
            showToast(`Starting ${quizName}...`);
            setTimeout(() => {
                showModal('Quiz Started', `Good luck! You are now taking the ${quizName}.`);
            }, 1000);
        }

        // Download document function
        function downloadDocument(fileName) {
            showToast(`Downloading ${fileName}...`);
            setTimeout(() => {
                showToast(`${fileName} downloaded successfully!`);
            }, 1000);
        }

        // Show section
        function showSection(section) {
            showToast(`Navigating to ${section} section...`);
        }

        // Show details
        function showDetails(type) {
            const content = type === 'files' 
                ? `Total files: ${files.length}<br>Total size: 7.3 MB<br>Last upload: ${files[files.length-1].date}`
                : `Total quizzes: ${quizzes.length}<br>Average duration: 32 mins<br>Completion rate: 85%`;
            showModal(`${type.charAt(0).toUpperCase() + type.slice(1)} Details`, content);
        }

        // Update statistics
        function updateStats() {
            document.getElementById('totalFiles').textContent = files.length;
            document.getElementById('totalQuizzes').textContent = quizzes.length;
        }

        // Display files with enhanced information
        function displayFiles() {
            const filesContainer = document.getElementById('availableFiles');
            filesContainer.innerHTML = files.map(file => `
                <div class="stat-card">
                    <h3>${file.name}</h3>
                    <h4>${file.type}</h4>
                 
                    <button class="action-button" onclick="downloadDocument('${file.name}')">Download</button>
                </div>
            `).join('');
        }

        // Display quizzes with enhanced information
        function displayQuizzes() {
            const quizzesContainer = document.getElementById('availableQuizzes');
            quizzesContainer.innerHTML = quizzes.map(quiz => `
                <div class="stat-card">
                    <h3>${quiz.name}</h3>
                    <p>${quiz.duration}</p>
                    <small>Questions: ${quiz.questions} | Difficulty: ${quiz.difficulty}</small>
                    <button class="action-button" onclick="startQuiz('${quiz.name}')">Start Quiz</button>
                </div>
            `).join('');
        }

        // Search files
        function searchFiles() {
            const searchTerm = document.querySelector('.search-bar').value.toLowerCase();
            const filteredFiles = files.filter(file => file.name.toLowerCase().includes(searchTerm));
            displayFiles(filteredFiles);
        }

        // Search quizzes
        function searchQuizzes() {
            const searchTerm = document.querySelector('.search-bar').value.toLowerCase();
            const filteredQuizzes = quizzes.filter(quiz => quiz.name.toLowerCase().includes(searchTerm));
            displayQuizzes(filteredQuizzes);
        }
    </script>
</body>
</html>
